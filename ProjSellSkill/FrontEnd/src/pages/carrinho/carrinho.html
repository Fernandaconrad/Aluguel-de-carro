<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="carrinho.css" />
  <title>Carrinho - SELLSKILLS</title>
</head>
<body>
  <div class="topo">
    <div class="logo">SELLSKILLS</div>
    <input class="barra-pesquisa" type="text" placeholder="Buscar produto...">
  </div>

  <div class="container">
    <div class="produtos">
      <h1 class="titulo-carrinho">Meu Carrinho</h1>
      <div id="itens-carrinho"></div>
    </div>

    <div class="resumo-carrinho">
      <h3>Resumo da compra</h3>
      <p>Produtos (<span id="quantidade-total">0</span>)</p>
      <p class="total">Total: <strong>R$ 0,00</strong></p>
      <button class="finalizar-compra">Continuar a compra</button>
    </div>
  </div>

  <script src="carrinho.js"></script>

</body>
</html>
